{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h1>欢迎来到 LRST</h1>
    <p>你的 Minecraft 资源下载中心</p>
    <div class="hero-buttons">
        <a href="/resources" class="btn btn-primary">浏览资源</a>
        <a href="/upload" class="btn btn-secondary">上传资源</a>
    </div>
</div>

<div class="featured-resources">
    <h2>精选资源</h2>
    <div class="resource-grid">
        <div class="resource-card">
            <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="资源预览">
            <h3>材质包示例</h3>
            <p>高清写实材质包，支持1.20版本</p>
            <a href="#" class="btn btn-small">下载</a>
        </div>
        <div class="resource-card">
            <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="资源预览">
            <h3>模组示例</h3>
            <p>工业模组，增加大量新机器</p>
            <a href="#" class="btn btn-small">下载</a>
        </div>
        <div class="resource-card">
            <img src="{{ url_for('static', filename='images/placeholder.png') }}" alt="资源预览">
            <h3>光影包示例</h3>
            <p>真实光影效果，支持RTX</p>
            <a href="#" class="btn btn-small">下载</a>
        </div>
    </div>
</div>

<div class="categories">
    <h2>资源分类</h2>
    <div class="category-grid">
        <a href="/category/textures" class="category-card">
            <i class="fas fa-paint-brush"></i>
            <h3>材质包</h3>
        </a>
        <a href="/category/mods" class="category-card">
            <i class="fas fa-puzzle-piece"></i>
            <h3>模组</h3>
        </a>
        <a href="/category/shaders" class="category-card">
            <i class="fas fa-sun"></i>
            <h3>光影</h3>
        </a>
        <a href="/category/maps" class="category-card">
            <i class="fas fa-map"></i>
            <h3>地图</h3>
        </a>
    </div>
</div>
{% endblock %}
